<!Doctype html>
<html lang='en'>
<head>

	<title>My Books List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
<!--	<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css"> -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center" >
			<i class="fa fa-book-open"></i>
			My<span class="text-primary">Books</span>List</h1>
		<form id="book-form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" id="title"
				class="form-control">

			</div>
			<div class="form-group">
				<label for="author">Author</label>
				<input type="text" id="author"
				class="form-control">
				
			</div>
			<div class="form-group">
				<label for="isbn">ISBN</label>
				<input type="text" id="isbn"
				class="form-control">
				
			</div>

			<div class="form-group">
				<label for="price">Price ( in Indian rs. )</label>
				<input type="number" id="price"
				class="form-control">
				
			</div>

			<input type="submit" value="Add Book" class="btn btn-primary btn-block">

		</form>

		<table class="table table-stripped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th>ISBN</th>
					<th>Price</th>
					<th></th>
					
				</tr>
			</thead>
			<tbody id="book-list"></tbody>
		</table>



	</div>
	<script type="text/javascript" src="MyBooksListAppJS.js"></script>
</body>
</html>
